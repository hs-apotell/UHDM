# Universal Hardware Data Model (UHDM) "task func" formal description
 
- class_def: task_func
  - extends: scope
  - property: method
    name: method
    vpi: vpiMethod
    type: bool
    card: 1
  - property: access
    name: access
    vpi: vpiAccessType
    type: int
    card: 1
  - property: visibility
    name: visibility
    vpi: vpiVisibility
    type: int
    card: 1
  - property: virtual
    name: virtual
    vpi: vpiVirtual
    type: bool
    card: 1
  - property: default_lifetime
    name: default lifetime
    vpi: vpiAutomatic
    type: bool
    card: 1
  - property: pure_dpi
    name: pure DPI
    vpi: vpiDPIPure
    type: bool
    card: 1
  - property: context
    name: context
    vpi: vpiDPIContext
    type: bool
    card: 1    
  - property: dpi_qualifier
    name: DPI qualifier
    vpi: vpiDPICStr
    type: int
    card: 1
  - property: identifier
    name: identifier
    vpi: vpiDPICIdentifier
    type: string
    card: 1
  - class_ref: left_range
    name: left range
    vpi: vpiLeftRange
    type: expr
    card: 1
  - class_ref: right_range
    name: right range
    vpi: vpiRightRange
    type: expr
    card: 1
  - class_ref: return
    name: return
    vpi: vpiReturn
    type: variables
    card: 1     
  - obj_ref: class_defn
    name: class defn
    vpi: vpiClassDefn
    type: clocking_block
    card: 1
  - obj_ref: ref_obj
    name: ref obj
    vpi: vpiParent
    type: ref_obj
    card: 1
  - obj_ref: io_decl
    name: io decl
    vpi: vpiIODecl
    type: io_decl
    card: any
  - group_ref: stmt
    name: stmt
    vpi: vpiStmt
    type: stmt
    card: 1

