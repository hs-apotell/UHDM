sudo: required

# Enable C++ support
language: cpp

matrix:
  fast_finish: true
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "ppa:ubuntu-toolchain-r/test"
            - sourceline: 'deb https://apt.kitware.com/ubuntu/ xenial main'
              key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
            - deadsnakes

          packages:
            - g++-7
            - cmake
            - build-essential
            - python3.6

      env:
        - PATH=/usr/bin:$PATH
        - CC=gcc-7
        - CXX=g++-7
        - PREFIX=/usr/include

    - os: windows
      language: shell
      install:
        - choco install -y make
        - choco install -y python --version 3.6.0 --no-progress
        - choco install -y visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64"
        - choco install -y visualstudio2019-workload-vctools

      env:
        - PREFIX=$TRAVIS_BUILD_DIR/install
        - CMAKE_GENERATOR="Visual Studio 16 2019"
        - CMAKE_GENERATOR_PLATFORM=x64
        - PATH=/c/make/bin:$PATH
        - PATH=/c/Python38:$PATH

# Build steps
script:
  - cmake --version
  - make --version
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then python --version; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python3 --version; fi;
  - make clean
  - make
  - make test
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then make install; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo make install; fi;
  - make test_install
